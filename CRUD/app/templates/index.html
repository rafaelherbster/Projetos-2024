
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crud com python</title>
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <h1>Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <a href="/form" class="btn btn-success">Adcionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <table class="table">
        <thead class="table-dark">
            <tr>
                <td>#</td>
                <td>Marca</td>
                <td>Modelo</td>
                <td>Ano</td>
                <td>Ações</td>
            </tr>
        </thead>
        <tbody>
            {% for db in dbs %}
                <tr>
                    <td>{{db.id}}</td>
                    <td>{{db.marca}}</td>
                    <td>{{db.modelo}}</td>
                    <td>{{db.ano}}</td>
                    <td class="text-center m-auto">
                        <a href="view/{{db.id}}/" class="btn btn-dark">Visualizar</a>
                        <a href="edit/{{db.id}}/" class="btn btn-primary">Editar</a>
                        <a href="delete/{{db.id}}/" class="btn btn-danger btnDel">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
