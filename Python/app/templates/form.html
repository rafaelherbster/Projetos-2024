<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Crud com python</title>
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <h1>Formulario</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-4 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-sm-3 m-auto pt-4 pb-4 text-center" id="result">
      <form name="form" id="form" action="{% if dbs %}/update/{{ dbs.id }}/{% else %}/create/{% endif %}" method="post">
          {% csrf_token%}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label m-auto">Marca</label>
              <div class="col-sm-8 m-auto">
                {{form.marca}}
              </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label m-auto">Modelo</label>
                <div class="col-sm-8 m-auto">
                  {{form.modelo}}
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label m-auto">Ano</label>
                <div class="col-sm-8 m-auto">
                  {{form.ano}}
                </div>
              </div>

              <div class="pt-4 pb-4">
                <input type="submit" class="btn btn-success" value="Salvar">
              </div>
 
          </form>
    </div>
      
</body>
</html>
